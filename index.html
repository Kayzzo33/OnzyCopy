    <style>
      body {
        background-color: #050505;
        color: white;
        overflow-x: hidden;
      }
      
      /* Shiny Button Effect */
      .shiny-button {
        position: relative;
        overflow: hidden;
        transition: background-color 0.3s, color 0.3s, transform 0.1s;
        /* No scaling on hover as requested */
      }
      
      .shiny-button::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        /* The glow follows the mouse via CSS variables set by JS */
        background: radial-gradient(120px circle at var(--x, 50%) var(--y, 50%), rgba(255, 255, 255, 0.5), transparent 60%);
        opacity: 0;
        transition: opacity 0.3s;
        pointer-events: none;
        z-index: 1;
      }
      
      .shiny-button:hover::before {
        opacity: 1;
      }

      .glass-panel {
        background: rgba(20, 20, 20, 0.4);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .glass-section {
        background: rgba(5, 5, 5, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-top: 1px solid rgba(255, 255, 255, 0.05);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      /* New Premium Glass Style based on reference */
      .glass-card-premium {
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.02) 100%);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: inset 0 0 30px rgba(255, 255, 255, 0.02), 0 10px 40px rgba(0,0,0,0.5);
        transition: all 0.3s ease;
      }
      
      .glass-card-premium:hover {
        border-color: rgba(255, 255, 255, 0.2);
        box-shadow: inset 0 0 40px rgba(255, 255, 255, 0.05), 0 15px 50px rgba(0,0,0,0.6);
      }

      .text-glow {
        text-shadow: 0 0 20px rgba(255, 107, 53, 0.5);
      }
      /* Hide scrollbar for neatness but allow scroll */

        width: 8px;

    <script>
      // Script to handle the shiny button effect tracking
      document.addEventListener('mousemove', (e) => {
        const buttons = document.querySelectorAll('.shiny-button');
        buttons.forEach(btn => {
          const rect = btn.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          btn.style.setProperty('--x', x + 'px');
          btn.style.setProperty('--y', y + 'px');
        });
      });
    </script>
